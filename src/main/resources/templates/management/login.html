<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/static/assets/img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>老爷爷后台管理 - 登录</title>
    <link rel="stylesheet" type="text/css" href="/static/plugins/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/static/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/assets/css/management/login.css">
</head>
<body>
<div class="layui-row user-login">
    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12 layui-col-lg12">
        <form class="login-form layui-form">
            <div class="login-header">
                <h2><i class="fa fa-send-o"></i> 小卖铺的老爷爷</h2>
                <p>博客后台内容管理系统</p>
            </div>
            <div class="login-body">
                <div class="layui-form-item">
                    <label><i class="layui-icon">&#xe612;</i> </label>
                    <input type="text" name="username" lay-verify="username"
                           placeholder="用户名" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label><i class="layui-icon">&#xe631;</i> </label>
                    <input type="password" name="password" lay-verify="password"
                           placeholder="密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="checkbox" name="rememberMe" lay-skin="primary" title="记住我" lay-filter="rm" value="true">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="submit">登 入
                    </button>
                </div>
                <a href="/api/qq">
                	<i class="fa fa-qq"></i>
                </a>
            </div>
        </form>
    </div>
</div>
<div class="layui-trans layadmin-user-login-footer">

    <p>© 2018 <a href="//github.com/allanzhuo/" target="_blank">小卖铺的老爷爷</a></p>
    <p>
        <span><a href="//www.laoyeye.net" target="_blank">首页</a></span>
        <span><a href="https://github.com/allanzhuo/yyblog" target="_blank">获取源码</a></span>
        <span><a href="http://www.cnblogs.com/laoyeye/" target="_blank">作者博客</a></span>
    </p>
</div>

<script src="/static/plugins/layui/layui.js"></script>
<script src="/static/plugins/md5/md5.min.js"></script>
<script src="/static/assets/js/common.js"></script>
<script src="/static/assets/js/management/login.js"></script>
</body>
</html>
